<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            background: url('bg.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        #error-container {
            position: relative;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 40px 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #333;
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            font-weight: 600;
            color: hsl(38, 61%, 73%);
            margin-bottom: 15px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
        }

        .go-home {
            color: white;
            background-color: hsl(38, 61%, 73%);
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .go-home:hover {
            background-color: #333;
        }

        @media (max-width: 600px) {
            #error-container {
                padding: 25px 15px;
                width: 90%;
                max-width: none;
            }

            h1 {
                font-size: 2em;
                margin-bottom: 10px;
            }

            p {
                font-size: 1em;
                margin-bottom: 15px;
            }

            .go-home {
                font-size: 1em;
                padding: 12px 20px;
            }
        }

        #error-container {
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="error-container">
        <h1>404 - Page Not Found</h1>
        <p>The page you are looking for might have been moved or deleted. Please check the URL or go back to the home page.</p>
        <a href="https://hotels.robaj.com" class="go-home">Go back to Homepage</a>
    </div>
</body>
</html>
